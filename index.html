<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jeremy Boka | New Yorker, Veteran, Columbia MBA</title>
    <meta name="description" content="Jeremy Boka - New Yorker, Veteran, Columbia MBA, Cornell B.S.">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EQCSKQ22DG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EQCSKQ22DG');
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #000000; /* Black */
            --text-color: #FAFAFA;       /* Off-white */
        }

        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        h1 a {
            color: inherit;
            text-decoration: none;
        }

        p {
            font-size: 1.7rem;
            letter-spacing: 1px;
            margin-top: 0;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        #location-info {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 0;
            min-height: 4rem; /* Reserve space to prevent layout shift */
        }

        /* Responsive font sizes */
        @media (min-width: 600px) {
            h1 {
                font-size: 8rem;
            }
            p {
                font-size: 2rem;
            }
            #location-info {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1><a href="https://www.linkedin.com/in/jeremyboka" target="_blank" rel="noopener noreferrer">Jeremy Boka</a></h1>
        
        <p>New Yorker, Veteran, Columbia MBA, Cornell B.S.</p>

        <div id="location-info"></div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const locationElement = document.getElementById('location-info');

        fetch('/location')
          .then(response => response.json())
          .then(data => {
            let cityLine = '';
            let timeLine = '';

            // Create the first line of the message
            if (data.city) {
                cityLine = `You accessed this site in ${data.city}.`;
            }

            // Create the second line of the message
            if (data.timeDifference !== null) {
                if (data.isSame) {
                    timeLine = 'Your local time is the same as in NYC.';
                } else {
                    const hours = data.timeDifference === 1 ? 'hour' : 'hours';
                    timeLine = `Your local time is roughly ${data.timeDifference} ${hours} ${data.aheadOrBehind} NYC.`;
                }
            }
            
            // Display the messages on the page
            if(cityLine || timeLine) {
                locationElement.textContent = cityLine;
                if(cityLine && timeLine) {
                     locationElement.appendChild(document.createElement('br'));
                }
                if(timeLine) {
                    locationElement.appendChild(document.createTextNode(timeLine));
                }
            }
          })
          .catch(error => {
            console.error('Error fetching location data:', error);
          });
      });
    </script>
</body>
</html>
