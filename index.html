<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jeremy Boka | New Yorker, Veteran, Columbia MBA</title>
    <meta name="description" content="Jeremy Boka - New Yorker, Veteran, Columbia MBA, Cornell B.S.">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EQCSKQ22DG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EQCSKQ22DG');
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #000000; /* Black */
            --text-color: #FAFAFA;       /* Off-white */
            --footer-text-color: rgba(250, 250, 250, 0.7); /* Dimmer white for footer */
        }

        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main.container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        h1 {
            /* ** STYLE CHANGE ** Font size restored to be large on mobile */
            font-size: 6rem; 
            font-weight: 400;
            /* ** STYLE CHANGE ** Reduced bottom margin to tighten spacing */
            margin-bottom: 0.25rem; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        h1 a {
            color: inherit;
            text-decoration: none;
        }

        p {
            /* ** STYLE CHANGE ** Reduced font size, margin, and line height for mobile */
            font-size: 1.2rem; 
            letter-spacing: 1px;
            margin-top: 0;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        footer {
            width: 100%;
            padding: 1rem 0; 
            color: var(--footer-text-color);
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
            flex-shrink: 0;
        }

        /* Responsive font sizes for screens larger than mobile */
        @media (min-width: 600px) {
            h1 {
                font-size: 8rem;
                margin-bottom: 0.5rem;
            }
            p {
                font-size: 2rem;
                margin-bottom: 2rem;
                line-height: 1.5;
            }
            footer {
                font-size: 1.2rem;
                padding: 1.5rem 0;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1><a href="https://www.linkedin.com/in/jeremyboka" target="_blank" rel="noopener noreferrer">Jeremy Boka</a></h1>
        
        <p>New Yorker, Veteran, Columbia MBA, Cornell B.S.</p>
    </main>

    <footer id="location-info"></footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const locationElement = document.getElementById('location-info');

        fetch('/location')
          .then(response => response.json())
          .then(data => {
            let message = '';

            if (data.city) {
                message += `You accessed this site in ${data.city}`;
            }

            if (data.timeDifference !== null) {
                if (message !== '') {
                    message += '<br>';
                }
                
                if (data.isSame && data.localTime) {
                    message += `The local time is ${data.localTime}`;
                } else if (!data.isSame) {
                    const hours = data.timeDifference === 1 ? 'hour' : 'hours';
                    message += `Your local time is ${data.timeDifference} ${hours} ${data.aheadOrBehind} NYC`;
                }
            }
            
            if (message) {
                locationElement.innerHTML = message;
            }
          })
          .catch(error => {
            console.error('Error fetching location data:', error);
          });
      });
    </script>
</body>
</html>
